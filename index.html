<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>BlackJack</h1>
      <p id="message-el">Want to play a round?</p>
      <p id="cards-el">Cards:</p>
      <p id="sum-el">Sum:</p>
      <p id="player-el"></p>
      <p id="dealer-el"></p>
      <input type="number" id="bet-input" placeholder="Enter bet amount" />
      <button id="start-btn" class="buttons">start game</button>
      <button id="new-card-btn" class="buttons">new card</button>
      <button id="cash-out-btn" class="buttons">cash out</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
